<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatwoot Integration</title>
  </head>
  <body>
    <h1>Привет!Это наш сайт</h1>
    <p>Внизу наш чат</p>

    <script>
      (function (d, t) {
        var BASE_URL = "{{CHATWOOT_BASE_URL}}";
        var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src = BASE_URL + "/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          window.chatwootSDK.run({
            websiteToken: "{{CHATWOOT_WIDGET_TOKEN}}",
            baseUrl: BASE_URL,
          });
        };
      })(document, "script");
    </script>
  </body>
</html>
